<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body style="text-align:center;" ng-app="calc" ng-controller="controller">

        <span>
            <p>Input X:</p>
            <input type="number" ng-model="x"/>
        </span>
        <span>
            <p>Input Y:</p>
            <input type="number" ng-model="y"/>
        </span>

        <div>
            <input type="button" value="+" ng-click="addExp()"/>
            <input type="button" value="-" ng-click="subExp()"/>
            <input type="button" value="*" ng-click="mulExp()"/>
            <input type="button" value="/" ng-click="divExp()"/>
        </div>

        <p>
            The result is {{value}}
        </p>

        <script>
            var app = angular.module('calc',[]);
            app.controller('controller', function($scope){

                $scope.value = "Nothing, yet!";

                $scope.addExp = function (){
                    $scope.value = $scope.x + $scope.y;
                };
                $scope.subExp = function(){
                    $scope.value = $scope.x - $scope.y;
                };
                $scope.mulExp = function(){
                    $scope.value = $scope.x * $scope.y;
                };
                $scope.divExp = function(){
                    var y = $scope.y;
                    $scope.value = y != 0 ? $scope.x / $scope.y : "Can't divide by zero!";
                };
            });
        </script>
    </body>
</html>
