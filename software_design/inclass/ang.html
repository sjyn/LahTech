<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style>
            li {
                border: 1px solid black;
                border-radius: 5px;
                list-style: none;
                padding: 12px;
                padding-top: 2px;
                margin-bottom: 12px;
            }
        </style>

        <title>Angular ToDo</title>
    </head>

    <body>
        <div style="text-align: center;">
            <h1>Todo List</h1>
        </div>
        <div class="container" ng-app="my_app" ng-controller="controller">
            <p><input type="text" placeholder="Title" ng-model='title'/></p>
            <p><textarea type="text" placeholder="Description of your Todo" ng-model='description'></textarea></p>
            <p><input type="submit" class="btn btn-default" ng-click="addItem()"/></p>
            <ol>
                <li ng-repeat="x in todos">
                    <h3>{{x.t}}</h3>
                    <p>{{x.d}}</p>
                    <div>
                        <input type='submit' class="btn btn-danger btn-sm" value="delete" ng-click="removeItem(x)"/>
                    </div>
                </li>
            </ol>
        </div>

        <script>
            var app = angular.module('my_app',[]);
            app.controller('controller', function($scope){
                $scope.todos = [];

                $scope.addItem = function(){
                    $scope.todos.push({t: $scope.title, d: $scope.description, f: false});
                };

                $scope.removeItem = function(item){
                    var index = $scope.todos.indexOf(item);
                    if(index > -1){
                        var tmp = [];
                        for(var i = 0; i < $scope.todos.length; i++){
                            if(i == index){
                                continue;
                            }
                            tmp.push($scope.todos[i]);
                        }
                        $scope.todos = tmp;
                    }
                };
            });
        </script>
    </body>
</html>
