<!DOCTYPE html>
<html>
    <head>
        <title>Madlib Generator</title>
        <style>
            body {
                overflow: scroll;
                font-family: Arial;
            }
            html {
                overflow: scroll;
            }
            button {
                background-color: #3498db;
                border-radius: 28px;
                border-style: none;
                color: #ffffff;
                font-size: 20px;
                padding: 10px 20px 10px 20px;
            }
            table {
                padding: 24px;
                text-align: left;
            }
            input {
                padding: 2px;
                margin: 0;
            }
            .lib_container {
                width: 48%;
                float: left;
            }
            .res_container {
                width: 48%;
                float: left;
            }
            .fadeable {
                -webkit-animation: fadein 2s;
                -moz-animation: fadein 2s;
                -ms-animation: fadein 2s;
                -o-animation: fadein 2s;
                animation: fadein 2s;
                opacity: 1;
            }
            #res_text{
                vertical-align: 50%;
            }
            #outer_container {
                text-align: center;
                width: 100%;
            }
            @keyframes fadein {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
            @-moz-keyframes fadein {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
            @-webkit-keyframes fadein {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
            @-ms-keyframes fadein {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
            @-o-keyframes fadein {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
        </style>
        <script src="./js/main.js"></script>
    </head>

    <body onload="getRandomMadlib();">
        <div id="outer_container">
            <div>
                <h1>Madlibs Generator</h1>
                <button onclick="getRandomMadlib();">New Madlib</button>
                <button onclick="onSubmitPressed();">Submit</button>
            </div>
            <div class="lib_container">
                <table id="madlib_table"></table>
            </div>
            <div class="res_container">
                <p id='res_text'></p>
            </div>
        </div>
    </body>
</html>
